<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stjerner</title>
  <style>
    body {
      background-color: black;
    }
    .stjerne {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background-color: yellow;
      transition: 2s;
    }
  </style>
</head>
<body>

  <script>
    let x = 0;

    while (x < 1000) {
      let stjerne = document.createElement("div");
      stjerne.className = "stjerne";
      stjerne.style.left = Math.random() * innerWidth + "px";
      stjerne.style.top = Math.random() * innerHeight + "px";


      document.body.appendChild(stjerne); // Legger inni body
      x++;
    }

    function scramble() {
      let stjerner = document.getElementsByClassName("stjerne");
      for(var stjerne of stjerner) {
        stjerne.style.width
                  = stjerne.style.height
                  = Math.random() * 8 + "px"
        stjerne.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
        stjerne.style.left = Math.random() * innerWidth + "px";
        stjerne.style.top = Math.random() * innerHeight + "px";
      }
    };

    setInterval(scramble, 2000);
  </script>

</body>
</html>
