<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Terningkast</title>
</head>
<body>
  <script>
    let terningSum = 0;

    while(terningSum < 50) {
      document.write("du fikk ikke 50 enda" + "<br/>")
      terningSum = terningSum + Math.floor(Math.random()*6+1);
    }
    document.write("Endelig fikk du 50 i terningsum");
  </script>
</body>
</html>
