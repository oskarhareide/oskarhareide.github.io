<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Oppg 4</title>
</head>
<body>
  <script>
    let tall = 8;
    let x = 1;

    while (x <= 10) {
      document.write(`<p>${x} * 8 = ${x * tall}</p>`);
      x++;
    }
  </script>
</body>
</html>
