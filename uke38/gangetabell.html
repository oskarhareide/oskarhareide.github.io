<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gangetabell</title>
</head>
<body>

  <script type="text/javascript">

    let x = 1;
    let tall = 7;

    while (x <= 10) {
      document.write(`<p>${x} * ${tall} = ${x * 7}</p>`);
      x++;
    }

  </script>


</body>
</html>
