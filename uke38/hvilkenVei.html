<!DOCTYPE html>

<head>

  <title>Hvilken vi skal jeg</title>
</head>
<body>

  <script>

    let retning = prompt("Hvilken vei skal du?");

    if (retning === "opp" || retning === "oppover") {
      console.log("Jeg skal oppover");
    }
    else if(retning === "nedover"){
      console.log("Jeg skal nedover");
    }

  </script>
