<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script>
    let matretter = [
      "bolognese",
      "pizza",
      "flesk",
      "bacalao",
      "fiskepinner",
      "salat"
    ];

    // Kan legge inn en ny matrett
    // etter den siste

    matretter.push("rakfisk");

    //før den første
    matretter.unshift("torsk");
    console.log(matretter);

    // Legge inn en burger etter bacalao
    matretter.splice(5, 0, "burger");

    console.log(matretter);



  </script>

</body>
</html>
