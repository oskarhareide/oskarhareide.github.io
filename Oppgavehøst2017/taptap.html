<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TapTap</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      flex-direction: column;
    }
    #knappen {
      height: 90px;
      width: 300px;
    }
  </style>
</head>
<body>
  <div>Hvor fort kan du trykke?</div>
  <button id="knappen">Trykk her</button>

  <script>
    let knapp = document.getElementById("knappen");
    let poeng = 0;

    knapp.onclick = function() {
      poeng++;
      console.log(poeng);
    }
  </script>
</body>
</html>
