<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tall er ikke tekst</title>
</head>
<body>
  <script type="text/javascript">
    //Tallvariabler skrives uten fnutter
    let vekt = 70;
    //Tekst skrives med fnutter
    let navn = "Petter";

    //Alt som bruker skriver inn blir til string
    let poeng = prompt("Hvor mange poeng fikk du?");

    document.write(typeof poeng);  //string
    document.write(typeof vekt);   //number
    document.write(typeof navn);   //string

  </script>
</body>
</html>
