<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script>
    let r = prompt("Radius:");

    r = Number(r); //gjør r om til et tall

    //areal av sirkel er PIr^!

    let areal = Math.PI * Math.pow(r,2);
    //opphøye 9^2
    document.write("Arealet av sirkelen er ")
    document.write(areal.toFixed(2));
    document.write("m<sup>2</sup>")
  </script>

</body>
</html>
