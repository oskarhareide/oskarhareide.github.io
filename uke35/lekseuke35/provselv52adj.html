  <title>Adjektiv historie</title>
</head>
<body>

  <script>
    let adj1 = prompt("Sett inn adjektiv1 her")
    let adj2 = prompt("Sett inn adjektiv2 her")
    let adj3 = prompt("Sett inn adjektiv3 her")
    let adj4 = prompt("Sett inn adjektiv4 her")
    let adj5 = prompt("Sett inn adjektiv5 her")
    let adj6 = prompt("Sett inn adjektiv6 her")

    document.write(`Det var en gang en ${adj2} fisk. <br /> Denne fisken hadde en ${adj1} venn. Vennen var en ${adj4} padde. Denne padden hadde blitt venn gjennom ${adj3} tinder. Tinder er kjent for sine ${adj6} brukere. Fisken var veldig glad i den ${adj5} vennen sin.`)
  </script>

</body>
