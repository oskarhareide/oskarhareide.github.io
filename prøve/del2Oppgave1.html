<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lamper</title>
  <style>
    #koleksjon {
      display: flex;
      flex-direction: row;
      width: 500px;
      margin: auto;
      justify-content: space-between;
    }
    #lampe1, #lampe2, #lampe3 {
      width: 100px;
      height: 100px;
      background-color: black;
      border-radius: 90%;
      margin-bottom: 30px;
    }
    #koleksjon2 {
      display: flex;
      flex-direction: row;
      width: 300px;
      margin: auto;
      justify-content: space-between;
    }
    #koleksjon > div {
      display: flex;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      margin-bottom:10vh;
      text-align: center;
      font-style: ;
    }
  </style>
</head>
<body>
  <h1>Fargerike lys</h1>
  <!--Dette er for å definere alle knappen og lampene.-->
  <!--Hver lampe får to knapper hver, en til å skru på, og en til å skru av.-->
  <!--Jeg skriver også inn hver funksjon som knappene bruker inn i html-elementet til knappen her.-->
  <!--Tekstene på knappene kan veldig lett endres om man vil ha noe som er mer brukervennlig-->
  <span id="koleksjon">
    <div>
      <div id="lampe1"></div>
      <button class="success-button" onclick="på(lampe1)">BLI LYS!</button>
      <button onclick="av(lampe1)">NATTA!</button>
    </div>
    <div>
      <div id="lampe2"></div>
      <button onclick="på(lampe2)" id="knapp2">BLI LYS!</button>
      <button onclick="av(lampe2)">NATTA!</button>
    </div>
    <div>
      <div id="lampe3"></div>
      <button onclick="på(lampe3)" id="knapp3">BLI LYS!</button>
      <button onclick="av(lampe3)"> NATTA!</button>
    </div>
  </span>


  <script>
    //Definerer lampene
    let lampe1 = document.getElementById("lampe1");
    let lampe2 = document.getElementById("lampe2");
    let lampe3 = document.getElementById("lampe3");

    //Lager en funksjon som vil funke med de forskjellige lampene. Dette er funksjonen som skal skru på lampene
    //På-funksjonen gir forskjellige lyse farger som lys
    function på(lampenr) {
      lampenr.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
    }
    //Dette er funksjonen som gjør at lampene blir sorte. Dette symboliserer at lampen er skrudd av.
    function av(lampenr){
      lampenr.style.backgroundColor = "black";
    }
  </script>
</body>
</html>
