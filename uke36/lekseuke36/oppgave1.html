<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Oppgave 1</title>
</head>
<body>

  <canvas id="minCanvas" width="300" height="150"></canvas>

  <script type="text/javascript">
    let minCanvas = document.getElementById("minCanvas");
    let ctx = minCanvas.getContext("2d");

    let bredde = innerWidth;
    let hoyde = innerHeight;

    minCanvas.width = bredde;
    minCanvas.height = hoyde;

    function getRandBetween(min, max) {
      return (Math.random() * (max - min)) + min;
    }

    function sirkel() {
      let x = Math.random() * bredde;
      let y = Math.random() * hoyde;
      let radius = getRandBetween(bredde/10, bredde/3);

      ctx.clearRect(0, 0, bredde, hoyde);
      ctx.fillStyle = `hsl(${Math.random()*360}, 100%, 50%)`;
      ctx.beginPath();
      ctx.arc(x, y, radius, 0,2 * Math.PI);
      ctx.fill();
      ctx.closePath();

      ctx.fillStyle = 'blue';
      ctx.beginPath();
      ctx.arc(x - (radius / 4), y - (radius / 2), radius / 6, 0,2 * Math.PI);
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.arc(x + (radius / 4), y - (radius / 2), radius / 6, 0,2 * Math.PI);
      ctx.fill();
      ctx.closePath();

      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(x + (radius / 3.3), y - (radius / 2.1), radius / 12, 0,2 * Math.PI);
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.arc(x - (radius / 3.3), y - (radius / 1.9), radius / 12, 0,2 * Math.PI);
      ctx.fill();
      ctx.closePath();

      ctx.fillStyle = "blue";
      ctx.beginPath();
      ctx.arc(x, y + (radius/10), radius/1.5, 0, 1 * Math.PI);
      ctx.stroke();


    };
    setInterval(sirkel, 1000);

  </script>

</body>
</html>
