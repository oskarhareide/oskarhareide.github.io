<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lyder</title>
</head>
<body>
  <audio src="trommer.mp3" controls id="trommer">Din netteleser st√∏tter ikke audio elementet</audio>
  <button id="btnTrommer">Trommer</button>
  <input id="inpVolum" type="range" min="0" max="1" value="1" step="any"/>


  <script>
    const trommer = document.getElementById("trommer");
    const btnTrommer = document.getElementById("btnTrommer");
    const inpVolum = document.getElementById("inpVolum");

    inpVolum.oninput = function() {
      trommer.volume = inpVolum.value;
    };

    //Anonym funksjon
    btnTrommer.onclick = function() {
      if(trommer.paused){
        trommer.play();
      } else{
        trommer.pause();
      }
    };
  </script>
</body>
</html>
