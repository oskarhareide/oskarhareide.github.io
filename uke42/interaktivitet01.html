<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Interaktivitet</title>
</head>
<body>

  <button id="btnOne">Klikk her i stedet</button>
  <button onclick="visMelding()">Klikk her!</button>

  <script>
    let btnOne = document.getElementById("btnOne");
    btnOne.onclick = visMelding;

    function visMelding (){
      alert("Hallo!!!");
    };
  </script>
</body>
</html>
