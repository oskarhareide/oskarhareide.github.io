<!DOCTYPE html>
<html lang="en">
<head>

  <title>Event</title>
</head>
<body>
  <button id="btnPizza">klikk her</button>
  <button id="btnTaco">Klikk her</button>
  <script>
    let btnPizza = document.getElementById("btnPizza");
    let btnTaco = document.getElementById("btnTaco");

    function visValgtRett(evt)Â {
      let knapp = evt.target;
      let knappeID = knapp.id;
      if(knappeID === "btnTaco"){
        alert("Jippi! Det blir Taco!")
      } else {
        alert("Det ble pizza.")
      };
    }
    btnPizza.onclick =  visValgtRett;
    btnTaco.onclick = visValgtRett;
  </script>
</body>
