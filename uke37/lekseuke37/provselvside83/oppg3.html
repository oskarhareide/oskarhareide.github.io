<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Oppg 3</title>
</head>
<body>

  <script>
    let tall = prompt("Skriv inn et tall over eller under 10");

    if (tall > 10) {
      document.write(`${tall} er over 10`);
      if(tall < 20) {
        document.write(`${tall} er under 10`); //ikke helt sikker på om det var det her de mente med en if-setning som var nøstet inn i en annen if-setning.
      }
    }
  </script>

</body>
</html>
