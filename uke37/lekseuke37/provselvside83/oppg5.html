<body>
  <script>
    let tall1 = parseInt(prompt("FÃ¸rste tall"));
    let metode = prompt("Hviklen regnemetode vil du bruke?");
    let tall2 = parseInt(prompt("Andre tall"));

    let sum = tall1 + tall2;
    let sub = tall1 - tall2;
    let prod = tall1 * tall2;
    let div = tall1/tall2;



    if (metode == "+"){
      document.write(sum);
    } else if (metode == "-") {
      document.write(sub);
    } else if (metode == "*") {
      document.write(prod);
    } else if (metode == "/") {
      document.write(div);
    }
  </script>
