    else if (svar !== '') {
      document.write(tekst2);
    }

    let svar2 = prompt("Hva er ordet regninger baklengs?");
    let fasit = "regninger"

    let quiztekst1 = "NÆMMEN du svarte riktig jo!";
    let quiztekst2 = "Du svarte feil....";

    if (svar2 === fasit){
      document.write(quiztekst1);
      document.body.innerHTML += '<img src="pokal.jpg" alt="" />';
    }
    else {
      document.write(quiztekst2);
    }

  </script>

</body>
