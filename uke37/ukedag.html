<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hvilken dag er det i dag?</title>
</head>
<body>

    <script type="text/javascript">

      var dato = new Date();
      var ukedag = dato.getDay();

      if(ukedag === 0) {
        document.write("Det er søndag, i dag kan du sove lenge");
      }
      else  if(ukedag === 1){
        document.write("Det er mandag");
      }
      else {
        document.write("Det er ikke søndag eller mandag!!!");
      }


    </script>

</body>
</html>
