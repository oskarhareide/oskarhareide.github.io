<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz</title>
</head>
<body>
  <script>
    let svar = prompt("Hvem har skrevet Sult");

    if(svar.toUpperCase() === "KNUT HAMSUN"){
      document.write("Riktig svar");
    }
    else if(svar === "Knut" || svar === "Hamsun"){
      document.write("Du har delvis ret");
    }
  </script>

</body>
</html>
