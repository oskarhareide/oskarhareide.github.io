<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #klokka {
    width: 400px;
    height: 400px;
    border: 4px solid olivedrab;
    border-radius: 50%;
    position: relative;
  }
  .strek {
    position: absolute;
    width: 4px;
    height: 12px;
    background-color: blueviolet;
    left: calc(50% - 2px);
    top: 194px;
    transform-origin: center;
  }
  #sekundviser {
    position: absolute;
    width: 4px;
    background-color: rosybrown;
    height: 186px;
    left: calc(50% - 2px);
    top: calc(50% - 186px);
    transform-origin: center bottom;
  }
  #minuttviser{
    position: absolute;
    width: 6px;
    background-color: blue;
    height: 168px;
    left: calc(50% - 3px);
    top: calc(50% - 168px);
    transform-origin: center bottom;
  }
  #timeviser {
    position: absolute;
    width: 6px;
    background-color: blue;
    height: 128px;
    left: calc(50% - 3px);
    top: calc(50% - 128px);
    transform-origin: center bottom;

  }
</style>
  <title>Klokke</title>
</head>
<body>
  <div id="klokka">
    <div id="sekundviser"></div>
    <div id="minuttviser"></div>
    <div id="timeviser"></div>
  </div>

  <script>
    let klokka = document.getElementById("klokka");
    let sekundviser = document.getElementById("sekundviser");
    let minuttviser = document.getElementById("minuttviser");
    let timeviser = document.getElementById("timeviser");

    for(let x=0; x<60; x++) {
      let strek = document.createElement("div");
      strek.className =  "strek";

      if (x % 5 === 0) {
        strek.style.height = '24px';
        strek.style.top = '188px';
        strek.style.transform = `rotate(${x*6}deg) translateY(-188px)`;
      } else {
        strek.style.transform = `rotate(${x*6}deg) translateY(-194px)`;
      }

      klokka.appendChild(strek);
    };

    function visTid(){
      let tid = new Date();
      let sekunder = tid.getSeconds();
      let minutter = tid.getMinutes();
      let timer = tid.getHours();

      sekundviser.style.transform = `rotate(${sekunder*6}deg)`;
      minuttviser.style.transform = `rotate(${minutter*6}deg)`;
      timeviser.style.transform = `rotate(${timer*30}deg)`;
    };
    visTid();
    setInterval(visTid, 1000);
  </script>
</body>
</html>
