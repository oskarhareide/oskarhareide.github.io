<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WAAPI</title>
  <style>
    body{
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: red;
    }
  </style>
</head>
<body>
  <input id="inpFart" type="text">
  <img id="che" src="che.png" alt="">

  <script>
    let che = document.getElementById("che");
    let inpFart = document.getElementById("inpFart");

    let keyframes = [
      {transform: "rotate(0) scale(1)"},
      {transform: "rotate(0.5turn) scale(1.5)"},
      {transform: "rotate(1turn) scale(1)"}

    ];
    let settings = {
      duration: 2000,
      iterations: Infinity
    };

    let animasjon = che.animate(keyframes,settings);

    inpFart.oninput = function() {
      let fart = Number(inpFart.value);
      animasjon.playbackRate = fart;
    }
  </script>
</body>
</html>
